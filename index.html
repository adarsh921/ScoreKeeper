<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"> 
</head>
<body>
    <section class="section">
    <div class="container">
    <div class="columns">
        <div class="column is-one-third is-vcentered is-centered full-height"><div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img
                  src="https://m.media-amazon.com/images/I/61xOomt9cwL._AC_UF894,1000_QL80_.jpg"
                  alt="Placeholder image"
                />
              </figure>
            </div>
            <header class="card-content">
                <p class="card-header-title">
                    Ping Pong Score Keeper
                </p>
            </header>
            <div class="card-content">
                <div class="content">
                    <h1 class="scoreboard title is-2"><span id="p1score">0</span> to <span id="p2score">0</span></h1>
                    <p class="subtitle">Use the buttons below to keep score</p>
                </div>
                <label for="range" class="label is-large is-inline">Playing to</label>
                <div class="select is-rounded">
                    <select name="select_range" id="range">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <footer class="card-footer">
                <button id="pl1" class="is-primary button card-footer-item">+1 Player One</button>
                <button id="pl2" class="is-info button card-footer-item">+1 Player Two</button>
                <button id="restart" class="is-danger button card-footer-item">reset</button>
            </footer>  
          </div>
        </div>
      </div>
    </div>
</section>
        <script src="app.js"></script>
</body>
</html>
